name: Node CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: lint-${{ runner.os }}-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ matrix.eslint }}
          restore-keys: lint-${{ runner.OS }}-${{ matrix.node }}-yarn-

      - name: yarn install --frozen-lockfile
        run: yarn install --frozen-lockfile

      - name: yarn run lint
        run: yarn run lint

  test:
    strategy:
      matrix:
        node: [14, 16]
        eslint: ['7.0.0', '^7.0.0', '8.0.0', '^8.0.0']
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: test-${{ runner.os }}-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ matrix.eslint }}
          restore-keys: test-${{ runner.OS }}-${{ matrix.node }}-yarn-

      - name: yarn install --frozen-lockfile
        run: yarn install --frozen-lockfile

      - name: Change ESLint version
        run: yarn add -D eslint@${{ matrix.eslint }}

      - name: yarn run test
        run: yarn run test

      - name: yarn run build
        run: yarn run build

      - name: yarn run postbuild:test
        run: yarn run postbuild:test
